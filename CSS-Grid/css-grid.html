<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css grid</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
	<h1> CSS Grid</h1>	
	<h2>Equal sizes grid</h2>
	<div class="container">
		<div class="cl 1">Box 1</div>
		<div class="cl 2">Box 2</div>
		<div class="cl 3">Box 3</div>
		<div class="cl 4">Box 4</div>
		<div class="cl 5">Box 5</div>
		<div class="cl 6">Box 6</div>
		<div class="cl 7">Box 7</div>
		<div class="cl 8">Box 8</div>
		<div class="cl 9">Box 9</div>
		
	</div>
	<h2>Using grid template areas</h2>
	<div class="container1">
		<div class= "gta header"> Header </div>
		<div class = "gta main">Main</div>
		<div class = "gta aside">aside</div>
		<div class = "gta footer">footer</div>
		
	</div>
	
	<h2>Grid layout spanning multiple columns and multiple rows</h2>
	<div class="container2">
		<div class="area header1">Header</div>
		<div class="area sec1">Sec 1</div>
		<div class="area sec2">Sec 2</div>
		<div class="area sec3">Sec 3</div>
		<div class="area sec4">Sec 4</div>
		<div class="area sec5">Sec 5</div>
	</div>
	
	</body>
</html>
