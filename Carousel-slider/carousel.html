<!DOCTYPE HTML>
<html>
<head>
<title></title>
<meta name="" content="">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<style>
	
#carousel {
		width:			480px;
		overflow:		hidden;  

	}

	#carousel ul {
		width:	1920px;
		padding:0;
		margin:0;
	}

	#carousel ul li {
		width:480px;
		text-align:		center;
		height:	350px;
		list-style:		none;
		float:	left;
		overflow: hidden;
}
div{
	
	margin: 0 auto;
	margin-top: 200px;
}
	
</style>

</head>
<body>
<div id="carousel">
          <ul>
            <li><img src="images/movie1.jpg" alt="Movie1" /></li>
            <li><img src="images/movie2.jpg" alt="Movie2" /></li>
            <li><img src="images/movie3.jpg" alt="Movie3" /></li>
            <li><img src="images/movie4.jpg" alt="Movie4" /></li>
          </ul>
</div>

<script>
	//test that DOM has rendered
	$(document).ready(function(){
	
	//apply to each <li> element
	$("#carousel ul").each(function(){
	
	
	//use setInterval Function
	setInterval(function(){
	//reference images container (div)
	//animate images
	$("#carousel ul").animate({marginLeft:-480},500,function(){
		
		//advance to the last <li> and after that go back to
		//the first <li>
		$(this).find("li:last").after($(this).find("li:first"));
		
		//reset left margin to zero
		$(this).css({marginLeft:0});
		
	});	//end of animate() function
	
	},5000); //delay execution of function by 5 sec
		
		
		});
		
		
		
	}); 
	
	
</script>
