	<body>
		<h1>JavaScript Conditional Statements</h1>

		<h3>Lunch Item choices (using Ternary Operator)</h3>

		<p><input type="checkbox" name="lunchItems" id="halibut" value="11.80">Halibut ($11.80)</p>
		<p><input type="checkbox" name="lunchItems" id="salmon" value="13.00">Salmon ($13.00)</p>
		<p><input type="checkbox" name="lunchItems" id="salad" value="6.00">Salad ($6.00)</p>
		<p><input type="reset" name="reset" id="btnReset" value="Reset">
			<input type="button" name="submit" id="btnSubmit" value="Submit"</p>
		
		
			
		</form>
		
		<p id="output"></p>
